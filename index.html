<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Schwifty</title>
    <link rel="icon" type="image/x-icon" href="./Icon/favicon.ico">

    <script src="index.js"></script>
    <script src="Utils/ImageCutter.js"></script>
    <script src="Bootstrapper/Bootstrapper.js"></script>
    <script src="GameLogic/Game.js"></script>
    <script src="GameLogic/GameFactory.js"></script>
    <script src="GameLogic/Board.js"></script>
    <script src="GameLogic/BoardGeneration/BoardFactory.js"></script>
    <script src="GameLogic/BoardGeneration/MatrixValidator.js"></script>
    <script src="GameLogic/BoardGeneration/ArrayShuffler.js"></script>
    <script src="View/GameViewInitizlizer.js"></script>
    <script src="View/ViewStateMachine.js"></script>
    <script src="View/View.js"></script>
    <script src="View/CellInitializer/ImageCellInitializer.js"></script>
    <script src="View/CellInitializer/NumberCellInitializer.js"></script>
    <script src="Models/Score.js"></script>
    <script src="Models/TopScoreTable.js"></script>
</head>
<body>
    <div class="menu" id="menu">
        <h1>Welcome to Get Schwifty!</h1>
        <label for="name">Name</label>
        <input type="text" id="name">
        <button id="incrementSize">+</button>
        <div class="size" id="size">3</div>
        <button id="decrementSize">-</button>
        <button id="startButton">Start</button>
        <button id="topScoresButton">Top Scores</button>
        <label for="useImage">Use Image</label>
        <input type="checkbox" id="useImage">
        <input type="file"
        id="image" name="image"
        accept="image/png, image/jpeg">
    </div>

    <div class="top-scores-page" id="topScoresPage">
        <div class="top-scores" id="topScores"></div>
        <button id="backToMenuButton">Back To Menu</button>
    </div>

    <div class="board" id="board"></div>
    
    <div class="winning-message" id="winningMessage">
        <div>Congratulations! You Won!</div>
        <button id="restartButton">Restart</button>
    </div>
</body>
</html>
